cors:
  allowed-origins:
    - http://localhost:8081
    - https://your-frontend.com

spring:
  application:
    name: auth-service
  config:
    import: optional:configserver:http://localhost:9092
  profiles:
    active: default  # Replace 'default' with your actual profile name if needed

  datasource:
    url: jdbc:postgresql://localhost:5000/retailnest-auth-service-db-dev
    username: retailnest_admin
    password: retailnest_admin
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    root: info
    org.springframework.web: DEBUG
    org.springframework.web.servlet.DispatcherServlet: DEBUG
    org.springframework.web.filter.CommonsRequestLoggingFilter: DEBUG
    org:
      springframework:
        jdbc: DEBUG
        orm: DEBUG

server:
  port: 9093