eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true

    service-url:
      defaultZone: http://localhost:9090/eureka

server:
  port: 9092

spring:
  application:
    name: config-server

  cloud:
    config:
      server:
        git:
          uri: https://github.com/ROOT-FTW-21/RETAILNEST-CONFIG.git
          clone-on-start: true